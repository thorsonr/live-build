<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiVE Pro Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #FAF9F7;
            --surface: #FFFFFF;
            --border: #E8E4DD;
            --text: #1a1a2e;
            --text-secondary: #636e72;
            --accent: #c9a227;
            --primary: #1a1a2e;
            --success: #2d8a6e;
            --danger: #c94a4a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }
        .header { background: var(--primary); color: white; padding: 20px 32px; }
        .header h1 { font-size: 20px; }
        .header h1 span { color: var(--accent); }
        .main { max-width: 1200px; margin: 0 auto; padding: 32px; }
        .login-card { max-width: 400px; margin: 60px auto; background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 32px; }
        .login-card h2 { margin-bottom: 20px; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; font-size: 13px; font-weight: 500; margin-bottom: 6px; }
        .form-group input { width: 100%; padding: 10px 14px; border: 1px solid var(--border); border-radius: 8px; font-size: 14px; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; font-size: 14px; font-weight: 500; cursor: pointer; }
        .btn-primary { background: var(--accent); color: var(--primary); width: 100%; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 32px; }
        .stat-card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 20px; text-align: center; }
        .stat-card .value { font-size: 2rem; font-weight: 300; color: var(--accent); }
        .stat-card .label { font-size: 12px; color: var(--text-secondary); margin-top: 4px; }
        .card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; margin-bottom: 20px; }
        .card-header { padding: 16px 20px; border-bottom: 1px solid var(--border); font-weight: 600; display: flex; justify-content: space-between; align-items: center; }
        .card-body { padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); }
        th { font-size: 11px; text-transform: uppercase; color: var(--text-secondary); }
        .badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 11px; }
        .badge-success { background: rgba(45,138,110,0.1); color: var(--success); }
        .badge-warning { background: rgba(201,162,39,0.1); color: #8a6d1b; }
        .error { color: var(--danger); font-size: 13px; margin-bottom: 12px; }
        .hidden { display: none; }
        .form-row { display: flex; gap: 12px; margin-bottom: 12px; }
        .form-row input { flex: 1; }
    </style>
</head>
<body>
    <header class="header">
        <h1><span>Li</span>VE Pro Admin</h1>
    </header>

    <main class="main">
        <!-- Login Form -->
        <div class="login-card" id="loginCard">
            <h2>Admin Login</h2>
            <div class="error hidden" id="loginError"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div class="hidden" id="dashboard">
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="value" id="totalUsers">-</div>
                    <div class="label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="value" id="activeSubscriptions">-</div>
                    <div class="label">Active Subscriptions</div>
                </div>
                <div class="stat-card">
                    <div class="value" id="usersThisMonth">-</div>
                    <div class="label">New This Month</div>
                </div>
                <div class="stat-card">
                    <div class="value" id="aiCalls">-</div>
                    <div class="label">AI Calls (Month)</div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="card">
                <div class="card-header">Recent Users</div>
                <div class="card-body">
                    <table>
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Joined</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable"></tbody>
                    </table>
                </div>
            </div>

            <!-- Invite Codes -->
            <div class="card">
                <div class="card-header">
                    <span>Invite Codes</span>
                    <button class="btn btn-primary" onclick="generateCodes()">Generate Codes</button>
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <input type="number" id="codeCount" value="5" min="1" max="100" placeholder="Count">
                        <input type="number" id="codeMaxUses" value="1" min="1" placeholder="Max Uses">
                        <input type="number" id="codeExpireDays" value="30" min="1" placeholder="Expire Days">
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Uses</th>
                                <th>Expires</th>
                            </tr>
                        </thead>
                        <tbody id="codesTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_URL = 'http://localhost:3001';
        let token = localStorage.getItem('admin_token');

        // Check if already logged in
        if (token) {
            showDashboard();
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('loginError');

            try {
                const res = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                token = data.session.access_token;
                localStorage.setItem('admin_token', token);
                showDashboard();
            } catch (err) {
                errorEl.textContent = err.message;
                errorEl.classList.remove('hidden');
            }
        });

        async function showDashboard() {
            document.getElementById('loginCard').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            await loadAnalytics();
            await loadUsers();
            await loadCodes();
        }

        async function apiCall(endpoint) {
            const res = await fetch(`${API_URL}${endpoint}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (res.status === 401 || res.status === 403) {
                localStorage.removeItem('admin_token');
                location.reload();
            }
            return res.json();
        }

        async function loadAnalytics() {
            try {
                const data = await apiCall('/api/admin/analytics');
                document.getElementById('totalUsers').textContent = data.totalUsers;
                document.getElementById('activeSubscriptions').textContent = data.activeSubscriptions;
                document.getElementById('usersThisMonth').textContent = data.usersThisMonth;
                document.getElementById('aiCalls').textContent = data.aiCallsThisMonth;
            } catch (err) {
                console.error('Failed to load analytics:', err);
            }
        }

        async function loadUsers() {
            try {
                const data = await apiCall('/api/admin/users');
                const tbody = document.getElementById('usersTable');
                tbody.innerHTML = data.users.map(user => `
                    <tr>
                        <td>${user.email}</td>
                        <td><span class="badge ${user.subscription_status === 'active' ? 'badge-success' : 'badge-warning'}">${user.subscription_status || 'trial'}</span></td>
                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                    </tr>
                `).join('');
            } catch (err) {
                console.error('Failed to load users:', err);
            }
        }

        async function loadCodes() {
            try {
                const data = await apiCall('/api/admin/invite-codes');
                const tbody = document.getElementById('codesTable');
                tbody.innerHTML = data.codes.map(code => `
                    <tr>
                        <td><code>${code.code}</code></td>
                        <td>${code.use_count}/${code.max_uses}</td>
                        <td>${new Date(code.expires_at).toLocaleDateString()}</td>
                    </tr>
                `).join('');
            } catch (err) {
                console.error('Failed to load codes:', err);
            }
        }

        async function generateCodes() {
            const count = document.getElementById('codeCount').value;
            const max_uses = document.getElementById('codeMaxUses').value;
            const expires_days = document.getElementById('codeExpireDays').value;

            try {
                const res = await fetch(`${API_URL}/api/admin/invite-codes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ count: parseInt(count), max_uses: parseInt(max_uses), expires_days: parseInt(expires_days) })
                });

                if (res.ok) {
                    await loadCodes();
                }
            } catch (err) {
                console.error('Failed to generate codes:', err);
            }
        }
    </script>
</body>
</html>
